name: Python Linting & Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint bandit

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 oci-instance-sniper.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
          flake8 oci-instance-sniper.py --count --max-line-length=120 --statistics --extend-ignore=E203,W503

      - name: Check code formatting with black
        run: |
          black --check --line-length=120 oci-instance-sniper.py

      - name: Static analysis with pylint
        run: |
          pylint oci-instance-sniper.py --disable=C0103,C0114,C0115,C0116,R0913,R0914,R0915 --max-line-length=120

      - name: Security check with bandit
        run: |
          bandit -ll -i oci-instance-sniper.py

      - name: Validate JSON config structure
        run: |
          python -c "import json; json.load(open('sniper-config.json'))"
